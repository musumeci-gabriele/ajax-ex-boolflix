<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolflix</title>
    <!-- Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <!-- TOP BAR -->
    <header class="top-bar">

        <h1 class="title">BOOLFLIX</h1>
        <input id="input-title" type="text" name="search" placeholder="Search title">

    </header>
    <!-- TOP BAR -->

    <!-- SEARCH RESULT -->
    <div class="container-search-result">
      <ul id="movie"> </ul>

      <ul id="series"> </ul>
    </div>
    <!--// SEARCH RESULT -->

    <!-- TEMPLATE HANDLEBARS -->
    <script id="info-movie-template" type="text/x-handlebars-template">
      <li class="info-movie">
        <img class ="poster" src="{{poster}}" alt="{{title}}">
        <!-- <h4>Titolo:</h4><span>{{title}}{{name}}</span> -->
        <!-- <h4>Titolo Originale:</h4><span>{{original_title}}</span> -->
        <!-- <P>Lingua: {{{original_language}}}</P> -->
        <!-- <p id="vote-star">Voto Medio: {{{vote_average}}}</p> -->
        <!-- <p>Genere: {{type}}</p>
        <p>{{overview}}</p> -->
      </li>
    </script>
    <!--// TEMPLATE HANDLEBARS -->

    <!-- TEMPLATE NOT FOUND -->
    <script id="not-found-template" type="text/x-handlebars-template">
      <li>La ricerca non ha prodotto risultati.</li>
    </script>
    <!-- TEMPLATE NOT FOUND -->

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
