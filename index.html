<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolflix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <!-- TOP BAR -->
    <div class="top-bar">
      <input type="text" name="search" placeholder="Search title">
      <button class="btn-search" type="button" name="btn-search">Search</button>
    </div>
    <!-- TOP BAR -->

    <!-- SEARCH RESULT -->
    <div class="container-search-result">
      <ul id="movies-list"></ul>
    </div>
    <!--// SEARCH RESULT -->

    <!-- TEMPLATE HANDLEBARS -->
    <script id="info-movie-template" type="text/x-handlebars-template">
      <li class="info-movie">
        <h3>Titolo: {{title}}</h3>
        <h4>Titolo Originale: {{original_title}}</h4>
        <h5>Lingua: {{original_language}}</h5>
        <p>Voto Medio: {{vote_count}}</p>
      </li>
    </script>
    <!--// TEMPLATE HANDLEBARS -->

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
