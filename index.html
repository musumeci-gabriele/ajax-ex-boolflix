<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolflix</title>
    <!-- Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <!-- TOP BAR -->
    <div class="top-bar">
      <input class="input-title" type="text" name="search" placeholder="Search title">
      <button class="btn-search" type="button" name="btn-search">Search</button>
    </div>
    <!-- TOP BAR -->

    <!-- SEARCH RESULT -->
    <div class="container-search-result">
      <ul id="serch-list"></ul>
    </div>
    <!--// SEARCH RESULT -->

    <!-- TEMPLATE HANDLEBARS -->
    <script id="info-movie-template" type="text/x-handlebars-template">
      <li class="info-movie">
        <h3>Titolo: {{title}}{{name}}</h3>
        <h4>Titolo Originale: {{original_title}}</h4>
        <P>Lingua: {{{original_language}}}</P>
        <p id="vote-star">Voto Medio: {{{vote_average}}}</p>
        <p>Genere: {{type}}</p>
        <br>
      </li>
    </script>
    <!--// TEMPLATE HANDLEBARS -->

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
