<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolflix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- TOP BAR -->
    <div class="top-bar">
      <input type="text" name="search" value="Search Title">
      <button type="button" name="btn-search"></button>
    </div>
    <!-- TOP BAR -->

    <!-- TEMPLATE HANDLEBARS -->
    <script id="day-template" type="text/x-handlebars-template">
      <li class="day" data-date="{{dateComplete}}">{{day}}<br><span class="redHoliday"></span> </li>
    </script>
    <!--// TEMPLATE HANDLEBARS -->

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
